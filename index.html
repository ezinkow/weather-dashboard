<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Weather Dashboard</title>
</head>
    <div class="row">
        <div class="col-12 dashboard">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">Find out the weather in your area or anywhere you'd like</p>
        </div>
<div class="container">
    <div class="row">
        <!-- left column -->
        <div class="col-3">
            <div class="row">
                <form class="form-group">
                    <label for="search">Search for a City:</label>
                    <input type="text" id="city-search" placeholder="City" style="max-width:250px;">
                    <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                </form>
                <div id="city-buttons"></div>
            </div>
        </div>
        <!-- right column -->
        <div class="col-9 hide" id="weatherPanel">
            <div class="row" id="weatherDisplay"></div>
            <div class="row" id="forecastHeader">5-Day Forecast:</div>
            <div class="container">
                <div class="row" id="forecast">
                    <div class="col-2 forecast5" id="day1"></div>
                    <div class="col-2 forecast5" id="day2"></div>
                    <div class="col-2 forecast5" id="day3"></div>
                    <div class="col-2 forecast5" id="day4"></div>
                    <div class="col-2 forecast5" id="day5"></div>
                </div>
            </div>
        </div>
          </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
